<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Availability</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script defer src="/availability.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        .availability-item { background-color: #d1ecf1; padding: 10px; margin: 5px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Set Your Availability</h2>
        <form id="availability-form">
            <div class="mb-3">
                <label for="day" class="form-label">Day:</label>
                <select id="day" name="day" class="form-select">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="start-time" class="form-label">Start Time:</label>
                <input type="time" id="start-time" name="start-time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="end-time" class="form-label">End Time:</label>
                <input type="time" id="end-time" name="end-time" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Save Availability</button>
        </form>

        <h2 class="text-center mt-4">Your Availability</h2>
        <div id="availability-list" class="mt-3">Loading...</div>
    </div>
</body>
</html>
